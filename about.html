<!DOCTYPE HTML>
<html>

<head>
    <title>The Mascots: About</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/theme-switch.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM Sans" />
    <link rel="icon" href="./images/golang-gopher-pfp.png" />
</head>

<body>
    <header>
        <h1>Rappel's Website</h1>
        <input type="checkbox" id="toggle">
        <label class="burger-menu" for="toggle">&#9776;</label>
        <nav>
            <ul class="nav-links">
                <li><a href="./">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <img class="theme-icon" src="./icons/moon-icon.svg" alt="dark mode" />
                    <img class="theme-icon" src="./icons/sun-icon.svg" alt="light mode" />
                </div>
            </label>
        </div>
    </header>

    <main id="dark-mode-toggle" class="light-edition dark-edition">
        <section id="about-header">
            <header>
                <h2>About</h2>
            </header>
        </section>

        <section id="about-text">
            <figure>
                <picture>
                    <source media="(min-width:1280px)" srcset="./images/figma-clyde.png">
                    <source media="(min-width:840px)" srcset="./images/duolingo-grad.png">
                    <source media="(min-width:420px)" srcset="./images/figma-scratch.png">
                    <img src="./images/golang-gopher-pfp.png" alt="Mascot" style="width:40%">
                </picture>
                <figcaption>The mascot above will change upon screen resizing!</figcaption>
            </figure>
            <p>These mascots were designed by Rappel in Figma. They are inspired by mascots of popular brands, such as
                Duolingo's Duo and Discord's Clyde.</p>
        </section>
    </main>

    <footer>
        <p>This page was made with &hearts; by Rappel R.</p>
    </footer>
    <script src="./scripts/theme-switch.js"></script>
</body>

</html>
