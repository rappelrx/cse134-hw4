<!DOCTYPE HTML>

<html>

<head>
    <title>The Mascots</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/theme-switch.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM Sans" />
    <link rel="canonical" href="./" />
    <link rel="icon" href="./images/golang-gopher-pfp.png" />
</head>

<body>
    <header>
        <h1>Rappel's Website</h1>
        <input type="checkbox" id="toggle">
        <label class="burger-menu" for="toggle">&#9776;</label>
        <nav>
            <ul class="nav-links">
                <li><a href="./">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <img class="theme-icon" src="./icons/moon-icon.svg" alt="dark mode" />
                    <img class="theme-icon" src="./icons/sun-icon.svg" alt="light mode" />
                </div>
            </label>
        </div>
    </header>

    <main id="dark-mode-toggle" class="light-edition dark-edition">
        <section id="intro">
            <header>
                <h2>Meet Scratch, Duo, and Clyde!</h2>
                <p>
                    <em>Mascots designed by Rappel in Figma.</em>
                </p>
            </header>
            <table id="home-table">
                <tr>
                    <th class="scratch-cat">Scratch</th>
                    <th class="duo-owl">Duo</th>
                    <th class="clyde-bot">Clyde</th>
                </tr>
                <tr>
                    <td><img class="scratch-cat" src="./images/figma-scratch.png" alt="Scratch Cat"></td>
                    <td><img class="duo-owl" src="./images/duolingo-grad.png" alt="Duo Owl"></td>
                    <td><img class="clyde-bot" src="./images/figma-clyde.png" alt="Clyde Bot"></td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>This page was made with &hearts; by Rappel R.</p>
    </footer>
    <script src="./scripts/theme-switch.js"></script>
</body>

</html>
