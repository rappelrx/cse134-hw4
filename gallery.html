<!DOCTYPE HTML>
<html>

<head>
    <title>The Mascots: Gallery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/theme-switch.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM Sans" />
    <link rel="icon" href="./images/golang-gopher-pfp.png" />
</head>

<body>
    <header>
        <h1>Rappel's Website</h1>
        <input type="checkbox" id="toggle">
        <label class="burger-menu" for="toggle">&#9776;</label>
        <nav>
            <ul class="nav-links">
                <li><a href="./">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <img class="theme-icon" src="./icons/moon-icon.svg" alt="dark mode" />
                    <img class="theme-icon" src="./icons/sun-icon.svg" alt="light mode" />
                </div>
            </label>
        </div>
    </header>

    <main id="dark-mode-toggle" class="light-edition dark-edition container">
        <section>
            <header>
                <h2>Gallery</h2>
            </header>

            <table id="gallery-table">
                <tr>
                    <td><img class="gallery-col1" src="./images/figma-cookies.png" alt="Yummy cookies"></td>
                    <td><img class="gallery-col2" src="./images/mascots.png" alt="Mascots"></td>
                    <td><img class="gallery-col3" src="./images/figma-helloworld.png" alt="Hello World"></td>
                </tr>
                <tr>
                    <td colspan="2"><img class="gallery-col2" src="./images/ACM_banner_wi23.jpeg"
                            alt="ACM winter banner"></td>
                    <td><img id="gopher-pic" class="gallery-col3" src="./images/golang-gopher-pfp.png"
                            alt="Golang Profile Picture"></td>
                </tr>
            </table>
        </section>
    </main>

    <footer class="container">
        <p>This page was made with &hearts; by Rappel R.</p>
    </footer>
    <script src="./scripts/theme-switch.js"></script>
</body>

</html>
